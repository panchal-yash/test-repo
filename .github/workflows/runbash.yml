# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Install ansible
        run: sudo apt-get update -y && sudo apt-get install ansible -y
      # Runs a single command using the runners shell
      - name: Give write perimssion to the bash script
        run: chmod +x pmm-framework.sh
        
      - name: Run the pmm container in background
        run: docker run --detach --restart always --publish 443:443 --name pmm-server perconalab/pmm-server:dev-latest
        
      - name: Run the bash script
        run: ./pmm-framework.sh --ms-version 8.0 --mo-version 6.0 --ps-version 8.0 --modb-version 4.4 --md-version 10.6 --pgsql-version 13 --pxc-version 8.0 --pdpgsql-version 15.2 --download --addclient=ms,1 --addclient=md,1 --addclient=pxc,3 --with-proxysql --pmm2 --pmm2 --dbdeployer --run-load-pmm2 --query-source=slowlog --pmm2-server-ip=18.222.232.155
